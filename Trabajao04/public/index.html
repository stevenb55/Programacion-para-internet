    <title>Proyecto Node js</title>

</head>
<body>
    <h1 id = "texto"></h1>

    <script>
        var i = 0;
        var txt = 'Conocer JavaScript y NodeJS';
        var speed = 150;

        function typeWrite(){
            if(i < txt.length){
                document.getElementById('texto').innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWrite, speed);
            }
        }

        typeWrite()
    </script>
